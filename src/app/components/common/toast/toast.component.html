<div aria-live="polite" aria-atomic="true" data-autohide="false"
	style="position: relative; z-index: 99999">
	<div class="toast rounded"
		style="position: absolute; top: 0; right: 0;" data-delay="2000">
		<div class="toast-header {{class}}">
			<i class="fa fa-exclamation-circle text-light"></i>&nbsp; <strong
				class="mr-auto text-light">{{status}}</strong>
			<button type="button" class="ml-2 mb-1 close text-light"
				data-dismiss="toast" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="toast-body">
			<p class="pl-3 text-dark">
                {{message}}
            </p>
		</div>
	</div>
</div>
